<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Feedback - Jamify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 3rem;
            background: linear-gradient(135deg, rgb(13, 118, 199), rgb(10, 95, 160));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card h3 {
            color: rgb(13, 118, 199);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .feedback-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .feedback-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .feedback-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(13, 118, 199, 0.3);
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .feedback-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feedback-user i {
            color: rgb(13, 118, 199);
            font-size: 1.5rem;
        }

        .feedback-rating {
            color: #FFD700;
        }

        .feedback-subject {
            font-size: 1.2rem;
            font-weight: bold;
            color: rgb(13, 118, 199);
            margin-bottom: 10px;
        }

        .feedback-message {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .feedback-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            flex-wrap: wrap;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5rem;
            color: rgb(13, 118, 199);
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: rgb(13, 118, 199);
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
        
        <h1><i class="fas fa-comments"></i> User Feedback Dashboard</h1>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="totalFeedback">0</h3>
                <p>Total Feedback</p>
            </div>
            <div class="stat-card">
                <h3 id="avgRating">0.0</h3>
                <p>Average Rating</p>
            </div>
            <div class="stat-card">
                <h3 id="todayFeedback">0</h3>
                <p>Today</p>
            </div>
        </div>

        <div id="feedbackContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading feedback...
            </div>
        </div>
    </div>

    <script>
        async function loadFeedback() {
            try {
                const response = await fetch('http://localhost:3000/api/feedback');
                const data = await response.json();

                if (data.success) {
                    displayFeedback(data.feedback);
                    updateStats(data.feedback);
                } else {
                    showError('Failed to load feedback');
                }
            } catch (error) {
                showError('Server error. Make sure the server is running (npm start)');
                console.error('Error:', error);
            }
        }

        function displayFeedback(feedbackList) {
            const container = document.getElementById('feedbackContainer');
            
            if (feedbackList.length === 0) {
                container.innerHTML = '<div class="loading">No feedback yet</div>';
                return;
            }

            container.innerHTML = '<div class="feedback-list">' + 
                feedbackList.map(item => `
                    <div class="feedback-item">
                        <div class="feedback-header">
                            <div class="feedback-user">
                                <i class="fas fa-user-circle"></i>
                                <div>
                                    <strong>${item.name}</strong><br>
                                    <small>${item.email}</small>
                                </div>
                            </div>
                            <div class="feedback-rating">
                                ${item.rating ? '★'.repeat(item.rating) + '☆'.repeat(5 - item.rating) : 'No rating'}
                            </div>
                        </div>
                        <div class="feedback-subject">${item.subject || 'No subject'}</div>
                        <div class="feedback-message">${item.message}</div>
                        <div class="feedback-footer">
                            <span><i class="fas fa-calendar"></i> ${new Date(item.created_at).toLocaleString()}</span>
                            <span><i class="fas fa-tag"></i> ${item.status}</span>
                        </div>
                    </div>
                `).join('') +
            '</div>';
        }

        function updateStats(feedbackList) {
            document.getElementById('totalFeedback').textContent = feedbackList.length;
            
            const ratings = feedbackList.filter(f => f.rating).map(f => f.rating);
            const avgRating = ratings.length > 0 
                ? (ratings.reduce((a, b) => a + b, 0) / ratings.length).toFixed(1)
                : '0.0';
            document.getElementById('avgRating').textContent = avgRating;

            const today = new Date().toDateString();
            const todayCount = feedbackList.filter(f => 
                new Date(f.created_at).toDateString() === today
            ).length;
            document.getElementById('todayFeedback').textContent = todayCount;
        }

        function showError(message) {
            document.getElementById('feedbackContainer').innerHTML = 
                `<div class="error"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
        }

        // Load feedback on page load
        loadFeedback();

        // Refresh every 30 seconds
        setInterval(loadFeedback, 30000);
    </script>
</body>
</html>
